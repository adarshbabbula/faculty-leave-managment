<mat-spinner *ngIf="isLoading" style="margin: 0 auto"></mat-spinner>
<h2 style="text-align: center;margin-top: 130px;" *ngIf="!isLoading">Registered Leaves</h2>

        <div class="container border" id="c" style="margin-top: 0px;" *ngIf="!isLoading">
            <div class="row" style="margin:20px 0px 20px 25px;text-align: center;">
              <div class="col-md border">
                <h3>Date</h3>
              </div>
              <div class="col-md border">
                <h3>Reason</h3>
              </div>
              <div class="col-md border">
                <h3>Status</h3>
              </div>
              <div class="col-md border">
                <h3>Reason for Rejection</h3>
              </div>
              <!-- <div class="col-md border">
                <h3>Print</h3>
              </div> -->
            </div>
            <div *ngIf="!isLoading">
              <div class="row" style="margin:20px 0px;text-align: center" *ngFor="let item of leaves">
                <div id="di" style="visibility: hidden; display: inline;width: 0;height: 0;" *ngIf="!isLoading">
                  <h1>Leave Form</h1>
                  <h2>Date: {{item.date}}</h2>
                  <h2>Name: {{item.requestee.name}}</h2>
                  <h2>Reason: {{item.reason}}</h2>
                </div>
                <div class="col-md border">
                 <h5>{{item.date}}</h5>
                </div>
                <div class="col-md border">
                    <h5>{{item.reason}}</h5>
                </div>
                <div class="col-md border">
                   <h5>{{item.status}}</h5>
                </div>
                <div class="col-md border">
                  <h5 *ngIf="item.status == 'Rejected'">{{item.reasonForRejection}}</h5>
                  <h5 *ngIf="item.status != 'Rejected'">-------</h5>
               </div>
               <!-- <div class="col-md border">
                <button  class="btn btn-primary" style="margin-top: 5px;" printSectionId="di" ngxPrint *ngIf="item.status=='Accepted'">Print</button>
              </div> -->
              </div>
            </div>
          </div>
          <button type="button" class="btn btn-danger btn-sm" style="margin-left: 1300px; margin-top: 20px;" *ngIf="!isLoading" (click)="withDrawLeaves()">Withdraw Leaves</button>
